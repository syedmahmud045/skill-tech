<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>skill-tech</title>
		<!-- css link  -->
		<link rel="stylesheet" href="style.css">
		<!-- bootstrap-link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  </head>
  <body>
    <header class="container">
			<nav class="navbar navbar-expand-lg bg-light">
				<div class="container-fluid">
					<a class="navbar-brand" href="#">SkillTech</a>
					<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
						<span class="navbar-toggler-icon"></span>
					</button>
					<div class="collapse navbar-collapse" id="navbarSupportedContent">
						<ul class="navbar-nav me-auto mb-2 mb-lg-0">
							<li class="nav-item">
								<a class="nav-link active" aria-current="page" href="#">Home</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="#">Courses</a>
							</li>
							<li class="nav-item">
								<a class="nav-link disabled">FAQ</a>
							</li>
						</ul>
						<form class="d-flex" role="search">
							<button class="btn btn-outline-primary" type="submit">Register</button>
						</form>
					</div>
				</div>
			</nav>
			<div id="carouselExampleCaptions" class="carousel  slide" data-bs-ride="carousel">
				<div class="carousel-inner">
					<div class="carousel-item active text-light" data-bs-interval="3000">
						<img src="images/cover/cover-1.png" class="d-block w-100" alt="...">
						<div class="carousel-caption d-flex h-100 align-items-center justify-content-center flex-column ">
							<h5 class="fs-1 fw-bold lh-lg ">Lets Start to Grow up the Skills</h5>
							<p>Here We are to help you to build up your career with different type of skills</p>
							<button type="button" class="btn btn-primary">Get Started</button>
						</div>
					</div>
					<div class="carousel-item" data-bs-interval="2000">
						<img src="images/cover/cover-3.jpg" class="d-block w-100" alt="...">
						<div class="carousel-caption d-flex h-100 align-items-center justify-content-center flex-column">
							<h5 class="fs-1 fw-bold lh-lg">Level up Your SKILLS with your CAREER</h5>
							<p>Take the responsibility for your career and scratch your opportunities</p>
							<button type="button" class="btn btn-primary">Get Started</button>
						</div>
					</div>
				</div>
				<button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
					<span class="carousel-control-prev-icon" aria-hidden="true"></span>
					<span class="visually-hidden">Previous</span>
				</button>
				<button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
					<span class="carousel-control-next-icon" aria-hidden="true"></span>
					<span class="visually-hidden">Next</span>
				</button>
			</div>
		</header>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
  </body>
</html>
